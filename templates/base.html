{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palugada Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom background image using a class */
        .custom-bg {
            background-image: url('https://wallpapers.com/images/hd/aesthetic-laptop-drawing-kzs2xmyje63oewbt.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-white font-sans m-0 p-0">

    <!-- Navbar -->
    <nav class="w-auto h-20 flex items-center justify-between px-10 sticky top-0 shadow-xl bg-blue-200 rounded-full m-10">
        <!-- Logo -->
        <!-- <img src="{% static 'logo.png' %}" class="w-16" alt="Logo"/> -->
        
        <!-- Mobile Menu Button (Hamburger Icon) -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="focus:outline-none p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition duration-300">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/> 
                </svg>
            </button>
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-20">
            <li>
                <a href="{% url 'main:show_main' %}" class="text-gray-800 hover:text-blue-600 font-semibold transition duration-200">Home</a>
            </li>
            <!-- Additional links can be added here -->
        </ul>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden absolute top-20 left-0 w-full text-center md:hidden">
            <ul class="space-y-4 py-4 bg-blue-500 text-white">
                <li>
                    <a href="{% url 'main:show_main' %}" class="hover:bg-blue-600 block px-4 py-2 rounded-md">Home</a>
                </li>
                <!-- Additional mobile links can go here -->
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container mx-auto">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-5 mt-10 bg-gray-200">
        <p class="text-gray-700 text-sm">Â© 2024 Palugada Store. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
