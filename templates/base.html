<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Port Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom background image using a class */
        /* .custom-bg {
            background-image: url('https://i.ibb.co/c8ZtWhm/Mask-group-7.png');
            background-size: cover;
            background-position: center;
        } */
    </style>
</head>

<body class="bg-white font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="w-auto h-20 flex items-center justify-between m-10 shadow-xl bg-blue-200 rounded-full mb-10">
        <div class="flex items-center">
            <img src="{% static 'image/logo.png' %}" class="w-44 mx-10 mr-4" alt="Logo"/>
        </div>
        <div class="md:hidden">
            <button id="mobile-menu-button" class="focus:outline-none p-2 mx-5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition duration-300">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/> 
                </svg>
            </button>
        </div>
        <ul class="hidden md:flex space-x-20 p-5">
            <!-- Cara connectin modul kalian ke navbar : 
            1. Buat startapp dulu sesuai modul
            2. Buat folder tmplates, file html di aplikasi kalian, jangan lupa kasih:
            extends 'base.html'
            load static

            {% block content(s) %}
            <h1>Hai</h1>
            {% endblock content(s) %}
            3. Buat juga views.py dan model.py
            4. Buat urls.py di aplikasi kalian, isi : 
            from django.urls import path
            from . import views

            app_name = "user" // "user" ganti jadi nama apps kalian

            urlpatterns = [
                path('profile/', views.user_profile_view, name='user_profile'),
            ]
            5. Connectin ke urls.py di gadget port 
               path('user/', include('user.urls')),  
               
               6. Nah di base ini href dari tag <a></a> sisa kalian ganti. misal
                tadi gw app user, definisiin url di gadgetport dengan "user/" lalu
                definisiin url di user dengan "profile/", maka tulis di hrefnya "user/profile/"
            -->
            <li><a href="{% url 'main:show_main' %}" class="text-gray-800 hover:text-blue-600 p-2 rounded-xl font-semibold transition duration-200">Home</a></li>
            <li><a href="{% url 'main:show_main' %}" class="text-gray-800 hover:text-blue-600 p-2 rounded-xl font-semibold transition duration-200">Products</a></li>
            <li><a href="{% url 'main:show_main' %}" class="text-gray-800 hover:text-blue-600 p-2 rounded-xl font-semibold transition duration-200">Cart</a></li>
            <li>
                {% if user.is_authenticated %}
                    <a href="user/profile/" class="text-gray-800 hover:text-blue-600 bg-gray-100 p-3 rounded-full font-semibold transition duration-200">Welcome, {{ user.username }}</a>
                {% else %}
                    <a href="{% url 'main:show_main' %}" class="text-gray-800 hover:text-blue-600 bg-gray-100 p-3 rounded-full font-semibold transition duration-200">Sign In</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    <!-- Main Content Block -->
    <div class="flex-grow container mx-auto mb-10">
        {% block contents %}
        {% endblock contents %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-5 bg-gray-200">
        <p class="text-gray-700 text-sm">Â© 2024 Gadget Port Store. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
