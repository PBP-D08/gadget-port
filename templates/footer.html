{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
        }

        .footer {
            background-color: #ebf8ff;
            padding: 1.5rem 0 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-logo img {
            width: 120px;
        }

        .footer-tagline {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: #2c5282;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-nav a:hover {
            color: #3182ce;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #2c5282;
            font-size: 1.25rem;
            transition: color 0.2s ease;
        }

        .social-icons a:hover {
            color: #3182ce;
        }

        .copyright {
            background-color: #bee3f8;
            padding: 0.75rem;
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-logo {
                flex-direction: column;
            }

            .footer-nav ul {
                justify-content: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <br>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="{% static 'image/Logo.png' %}" alt="Gadget Port Store Logo"/>
                    <p class="footer-tagline">
                        Empowering Your World, One Gadget at a Time
                    </p>
                </div>

                <nav class="footer-nav">
                    <ul>
                        <li><a href="{% url 'main:show_main' %}">Home</a></li>
                        <li><a href="{% url 'products:show_products' %}">Products</a></li>
                        <li><a href="{% url 'cart_checkout:cart' %}">Cart</a></li>
                        <li><a href="{% url 'wishlist:user_wishlist' %}">Wishlist</a></li>
                        <li><a href="{% url 'faq_page:show_faqpage' %}">FAQ</a></li>
                    </ul>
                </nav>

                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>Â© 2024 Gadget Port Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
