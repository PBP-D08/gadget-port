{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        /* Footer Styling */
        footer {
            background-color: #ebf8ff;
        }

        /* Link Styling */
        a {
            color: #2c5282;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #3182ce;
        }

        /* Heading Styling */
        h6 {
            color: #2c5282;
        }

        /* Contact Section Styling */
        .contact-info p {
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        /* Copyright Styling */
        .copyright {
            background-color: #bee3f8;
            padding: 1rem 0;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <footer class="text-center text-lg-start py-6">
        <!-- Section: Links -->
        <section class="container mx-auto text-center md:text-left mt-5">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- Logo and About Section -->
                <div class="mb-4">
                    <a class="flex justify-center md:justify-start items-center" href="#">
                        <img src="{% static 'image/Logo.png' %}" class="w-44 mx-10" alt="Logo"/>
                    </a>
                    <p class="text-gray-600 mt-3">
                        Empowering Your World, One Gadget at a Time
                    </p>
                </div>

                <!-- Links Section -->
                <div class="mb-4">
                    <h6 class="font-semibold mb-2">Products</h6>
                    <ul>
                        <li><a href="{% url 'main:show_main' %}" class="hover:text-blue-600 p-2 font-semibold transition duration-200">Home</a></li>
                        <li><a href="{% url 'main:show_main' %}" class="hover:text-blue-600 p-2 font-semibold transition duration-200">Products</a></li>
                        <li><a href="{% url 'cart_checkout:cart' %}" class="hover:text-blue-600 p-2 font-semibold transition duration-200">Cart</a></li>
                        <li><a href="{% url 'wishlist:user_wishlist' %}" class="hover:text-blue-600 p-2 font-semibold transition duration-200">Wishlist</a></li>
                        <li><a href="{% url 'faq_page:show_faqpage' %}" class="hover:text-blue-600 p-2 font-semibold transition duration-200">FAQ</a></li>
                    </ul>
                </div>

                <!-- Contact Section -->
                <div class="contact-info mb-4">
                    <h6 class="font-semibold mb-2">Contact</h6>
                    <p><i class="fas fa-home"></i> Fakultas Ilmu Komputer, UI, Depok, Jawa Barat 16425</p>
                    <p><i class="fas fa-envelope"></i> cs.ui.ac.id</p>
                    <p><i class="fas fa-phone"></i> (021) 7863419</p>
                </div>
            </div>
        </section>

        <!-- Copyright -->
        <div class="text-center copyright">
            <p>Â© 2024 Gadget Port Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
