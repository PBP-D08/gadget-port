{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Add Sub Profile</h1>
        <form method="POST" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Create Sub Profile</button>
        </form>
    </div>
</div>
{% endblock content %}
