{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full space-y-8 bg-white shadow-lg p-10 rounded-lg">
        <h1 class="text-center text-3xl font-extrabold text-[#6499E9] mb-6">Edit Bio</h1>
        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="rounded-md -space-y-px">
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter your bio here..." required>{{ user.profile.bio }}</textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full text-sm font-medium rounded-md text-white bg-[#6499E9] hover:bg-[#83B4FF] group relative flex justify-center py-2 px-4 border border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
                    Save Changes
                </button>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'user:view_profile' %}" class="text-gray-500 hover:text-blue-600 transition duration-200">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
